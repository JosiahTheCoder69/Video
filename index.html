<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with VLC Fallback</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            color: #0073e6;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Video.js Player */
        .video-js {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* VLC Fallback */
        #vlc-container {
            display: none; /* Hidden until fallback is needed */
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Video Player with VLC Fallback</h1>

    <!-- Video.js Player -->
    <video id="my-video" class="video-js" controls preload="auto">
        <source src="path/to/video.mkv" type="video/x-matroska" />
        <p class="error-message" id="error-text">Sorry, your browser does not support the MKV format. Attempting to load VLC player...</p>
    </video>

    <!-- VLC Fallback Container -->
    <div id="vlc-container">
        <embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org"
               width="100%" height="100%" id="vlc-player"
               target="path/to/video.mkv" />
        <p class="error-message" id="vlc-error-text">VLC Plugin is not supported in this browser. Please use a compatible video format.</p>
    </div>

    <!-- Video.js Script and Error Handling -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        // Initialize Video.js player
        const player = videojs('my-video');

        // Error handling: If Video.js fails to load, attempt VLC fallback
        player.on('error', function() {
            document.getElementById('my-video').style.display = 'none';  // Hide Video.js player
            document.getElementById('error-text').style.display = 'block'; // Show error text
            attemptVlcFallback();  // Attempt VLC fallback
        });

        // Function to attempt VLC fallback
        function attemptVlcFallback() {
            const vlcContainer = document.getElementById('vlc-container');
            const vlcErrorText = document.getElementById('vlc-error-text');
            vlcContainer.style.display = 'block';  // Show VLC container

            // Check if VLC plugin loaded successfully
            const vlcPlugin = document.getElementById('vlc-player');
            if (!vlcPlugin || !vlcPlugin.playlist) {
                vlcErrorText.style.display = 'block';  // Show VLC error if plugin is not supported
            }
        }
    </script>

</body>
</html>
