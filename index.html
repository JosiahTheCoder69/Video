<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with VLC Fallback</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        #vlc-container {
            display: none; /* Hidden until fallback is needed */
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>

    <h1>Video Player with VLC Fallback</h1>

    <!-- Video.js Player -->
    <video id="my-video" class="video-js" controls preload="auto" width="600" height="400">
        <source src="path/to/video.mkv" type="video/x-matroska" />
        <p class="error-message" id="error-text">Sorry, your browser does not support the MKV format. Attempting to load VLC player...</p>
    </video>

    <!-- VLC Player Fallback -->
    <div id="vlc-container">
        <embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org"
               width="600" height="400" id="vlc-player"
               target="path/to/video.mkv" />
        <p class="error-message" id="vlc-error-text">VLC Plugin is not supported in this browser. Please use a compatible video format.</p>
    </div>

    <!-- Video.js and JavaScript for Fallback Logic -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        // Initialize Video.js
        const player = videojs('my-video');

        // Error handling: If MKV playback fails, try VLC fallback
        player.on('error', function() {
            document.getElementById('my-video').style.display = 'none';  // Hide the Video.js player
            document.getElementById('error-text').style.display = 'block'; // Show error text
            attemptVlcFallback();  // Try VLC fallback
        });

        // Attempt VLC Fallback
        function attemptVlcFallback() {
            const vlcContainer = document.getElementById('vlc-container');
            const vlcErrorText = document.getElementById('vlc-error-text');
            vlcContainer.style.display = 'block';  // Show VLC container

            // Check if VLC plugin loaded successfully
            const vlcPlugin = document.getElementById('vlc-player');
            if (!vlcPlugin || !vlcPlugin.playlist) {
                vlcErrorText.style.display = 'block';  // Show VLC error if not supported
            }
        }
    </script>

</body>
</html>
