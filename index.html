<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Viewer with Video.js</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
        /* Basic Reset and Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            font-size: 2em;
            color: #00bcd4;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #00000088;
        }

        /* File Upload Styling */
        .file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1em;
            font-weight: bold;
            margin-right: 10px;
        }
        #fileInput {
            padding: 8px 12px;
            font-size: 1em;
            color: #1d1f21;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #fileInput:hover {
            background-color: #0097a7;
        }

        /* Video Player Styling */
        .video-js {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }
        .vjs-control-bar {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .vjs-big-play-button {
            background-color: #00bcd4;
            border-radius: 50%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            #fileInput {
                padding: 6px 10px;
                font-size: 0.9em;
            }
            .video-js {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Watch Your Series Anywhere with Video.js</h1>
    
    <div class="file-upload">
        <label for="fileInput">Choose a video file:</label>
        <input type="file" id="fileInput" accept="video/*">
    </div>

    <!-- Video.js Video Player -->
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" data-setup="{}">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

    <script>
        const fileInput = document.getElementById('fileInput');
        const videoElement = document.getElementById('videoPlayer');
        const player = videojs(videoElement); // Initialize Video.js player instance

        // Handle file selection and video playback
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                player.src({ type: file.type, src: videoURL });
                player.load();
                player.play();
            }
        });

        // Fullscreen toggle with "F" key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'f' || event.key === 'F') {
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                } else {
                    player.requestFullscreen();
                }
            }
        });
    </script>

</body>
</html>
