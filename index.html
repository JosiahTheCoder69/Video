<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Viewer with Video.js</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .file-upload {
            margin-top: 20px;
        }
        .video-js {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Watch Your Series Anywhere with Video.js</h1>
    
    <div class="file-upload">
        <label for="fileInput">Choose a video file:</label>
        <input type="file" id="fileInput" accept="video/*">
    </div>

    <!-- Video.js Video Player -->
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" data-setup="{}">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

    <script>
        const fileInput = document.getElementById('fileInput');
        const videoElement = document.getElementById('videoPlayer');
        const player = videojs(videoElement); // Initialize Video.js player instance

        // Handle file selection and video playback
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                player.src({ type: file.type, src: videoURL });
                player.load();
                player.play();
            }
        });

        // Fullscreen toggle with "F" key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'f' || event.key === 'F') {
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                } else {
                    player.requestFullscreen();
                }
            }
        });
    </script>

</body>
</html>
